<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums =[];
    for (let i  =0; i<100;i++){
        nums[i] = Math.floor(Math.random()*100);
    }
    function checkMin(nums) {
        let min = nums[0];
        for (let j =0; j < nums.length;j++){
            if(nums[j]<min){
                min = nums[j];
            }
        }
        return min;
    }
    checkMin(nums);
    document.write("min cua day: "+ checkMin(nums));
    let numbs =[1,2,3,4,5,6,7,8,9,0,1,2,3,5,6,7,5,65,45,3,4,5,34,1];
    document.write('<br>')
    checkMin(numbs);
    document.write("min cua day 2: " + checkMin(numbs));
</script>
</body>
</html>
