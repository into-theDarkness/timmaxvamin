<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums =[];
    for (let i  =0; i<100;i++){
        nums[i] = Math.floor(Math.random()*100);
    }
    function checkMin() {
        let min = nums[0];
        for (let j =0; j < nums.length;j++){
            if(nums[j]<min){
                min = nums[j];
            }
        }
        return min;
    }
    checkMin();
    document.write("min cua day: "+ checkMin());
</script>
</body>
</html>
